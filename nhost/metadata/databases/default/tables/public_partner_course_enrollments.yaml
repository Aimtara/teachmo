table:
  name: partner_course_enrollments
  schema: public
object_relationships:
  - name: course
    using:
      foreign_key_constraint_on: course_id
array_relationships:
  - name: completions
    using:
      foreign_key_constraint_on:
        column: enrollment_id
        table:
          name: partner_course_module_completions
          schema: public
select_permissions:
  - role: system_admin
    permission:
      columns: '*'
      filter: {}
  - role: admin
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
  - role: district_admin
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
  - role: school_admin
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
  - role: partner
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
        partner_id:
          _eq: X-Hasura-User-Id
insert_permissions:
  - role: partner
    permission:
      columns:
        - organization_id
        - course_id
        - partner_id
      check:
        organization_id:
          _eq: X-Hasura-Organization-Id
        partner_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: partner
    permission:
      columns:
        - completed_at
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
        partner_id:
          _eq: X-Hasura-User-Id
      check: {}
