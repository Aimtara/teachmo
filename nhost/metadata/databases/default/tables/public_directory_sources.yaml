table:
  name: directory_sources
  schema: public
array_relationships:
  - name: runs
    using:
      foreign_key_constraint_on:
        column: source_id
        table:
          name: directory_source_runs
          schema: public
select_permissions:
  - role: system_admin
    permission:
      columns: "*"
      filter: {}
  - role: admin
    permission:
      columns: "*"
      filter:
        district_id:
          _eq: X-Hasura-District-Id
  - role: district_admin
    permission:
      columns: "*"
      filter:
        district_id:
          _eq: X-Hasura-District-Id
  - role: school_admin
    permission:
      columns: "*"
      filter:
        school_id:
          _eq: X-Hasura-School-Id
insert_permissions:
  - role: system_admin
    permission:
      check: {}
      columns: "*"
  - role: admin
    permission:
      check:
        district_id:
          _eq: X-Hasura-District-Id
      columns: "*"
  - role: district_admin
    permission:
      check:
        district_id:
          _eq: X-Hasura-District-Id
      columns: "*"
  - role: school_admin
    permission:
      check:
        school_id:
          _eq: X-Hasura-School-Id
      columns: "*"
update_permissions:
  - role: system_admin
    permission:
      columns: "*"
      filter: {}
      check: {}
  - role: admin
    permission:
      columns: "*"
      filter:
        district_id:
          _eq: X-Hasura-District-Id
      check:
        district_id:
          _eq: X-Hasura-District-Id
  - role: district_admin
    permission:
      columns:
        - config
        - created_at
        - district_id
        - id
        - is_enabled
        - last_run_at
        - name
        - schedule_cron
        - schedule_tz
        - school_id
        - source_type
        - updated_at
      filter:
        district_id:
          _eq: X-Hasura-District-Id
      check:
        district_id:
          _eq: X-Hasura-District-Id
  - role: school_admin
    permission:
      columns:
        - config
        - created_at
        - district_id
        - id
        - is_enabled
        - last_run_at
        - name
        - schedule_cron
        - schedule_tz
        - school_id
        - source_type
        - updated_at
      filter:
        school_id:
          _eq: X-Hasura-School-Id
      check:
        school_id:
          _eq: X-Hasura-School-Id
