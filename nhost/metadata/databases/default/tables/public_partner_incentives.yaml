table:
  name: partner_incentives
  schema: public
array_relationships:
  - name: applications
    using:
      foreign_key_constraint_on:
        column: incentive_id
        table:
          name: partner_incentive_applications
          schema: public
select_permissions:
  - role: system_admin
    permission:
      columns: '*'
      filter: {}
  - role: admin
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
  - role: district_admin
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
  - role: school_admin
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
  - role: partner
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
insert_permissions:
  - role: admin
    permission:
      columns:
        - organization_id
        - partner_id
        - title
        - description
        - value
        - status
      check:
        organization_id:
          _eq: X-Hasura-Organization-Id
update_permissions:
  - role: admin
    permission:
      columns:
        - title
        - description
        - value
        - status
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
      check: {}
