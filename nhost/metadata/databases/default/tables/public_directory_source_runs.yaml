table:
  name: directory_source_runs
  schema: public
object_relationships:
  - name: source
    using:
      foreign_key_constraint_on: source_id
select_permissions:
  - role: system_admin
    permission:
      columns: "*"
      filter: {}
  - role: admin
    permission:
      columns: "*"
      filter:
        source:
          district_id:
            _eq: X-Hasura-District-Id
  - role: district_admin
    permission:
      columns: "*"
      filter:
        source:
          district_id:
            _eq: X-Hasura-District-Id
  - role: school_admin
    permission:
      columns: "*"
      filter:
        source:
          school_id:
            _eq: X-Hasura-School-Id
