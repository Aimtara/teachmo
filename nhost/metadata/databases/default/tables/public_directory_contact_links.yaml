table:
  name: directory_contact_links
  schema: public
select_permissions:
  - role: system_admin
    permission:
      columns:
        - id
        - school_id
        - district_id
        - email
        - user_id
        - link_status
        - linked_at
        - unlinked_at
        - linked_by
        - metadata
      filter: {}
      allow_aggregations: true
  - role: admin
    permission:
      columns:
        - id
        - school_id
        - district_id
        - email
        - user_id
        - link_status
        - linked_at
        - unlinked_at
        - linked_by
        - metadata
      filter:
        district_id:
          _eq: X-Hasura-District-Id
      allow_aggregations: true
  - role: district_admin
    permission:
      columns:
        - id
        - school_id
        - district_id
        - email
        - user_id
        - link_status
        - linked_at
        - unlinked_at
        - linked_by
        - metadata
      filter:
        district_id:
          _eq: X-Hasura-District-Id
      allow_aggregations: true
  - role: school_admin
    permission:
      columns:
        - id
        - school_id
        - district_id
        - email
        - user_id
        - link_status
        - linked_at
        - unlinked_at
        - linked_by
        - metadata
      filter:
        school_id:
          _eq: X-Hasura-School-Id
      allow_aggregations: true
