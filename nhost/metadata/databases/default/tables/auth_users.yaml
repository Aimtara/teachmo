table:
  name: users
  schema: auth
object_relationships:
  - name: profile
    using:
      manual_configuration:
        column_mapping:
          id: user_id
        remote_table:
          name: user_profiles
          schema: public
select_permissions:
  - role: system_admin
    permission:
      columns: '*'
      filter: {}
  - role: admin
    permission:
      columns: '*'
      filter:
        profile:
          district_id:
            _eq: X-Hasura-District-Id
  - role: district_admin
    permission:
      columns: '*'
      filter:
        profile:
          district_id:
            _eq: X-Hasura-District-Id
  - role: school_admin
    permission:
      columns: '*'
      filter:
        profile:
          school_id:
            _eq: X-Hasura-School-Id
