table:
  name: notification_outbox
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: system_admin
    permission:
      columns: "*"
      filter: {}
  - role: admin
    permission:
      columns: "*"
      filter:
        user:
          profile:
            district_id:
              _eq: X-Hasura-District-Id
