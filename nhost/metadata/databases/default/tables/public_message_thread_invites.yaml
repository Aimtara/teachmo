table:
  name: message_thread_invites
  schema: public
object_relationships:
  - name: thread
    using:
      foreign_key_constraint_on: thread_id
select_permissions:
  - role: admin
    permission:
      columns: "*"
      filter:
        thread:
          district_id:
            _eq: X-Hasura-District-Id
  - role: district_admin
    permission:
      columns: "*"
      filter:
        thread:
          district_id:
            _eq: X-Hasura-District-Id
