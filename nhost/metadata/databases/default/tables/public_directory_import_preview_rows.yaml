table:
  name: directory_import_preview_rows
  schema: public
object_relationships:
  - name: preview
    using:
      foreign_key_constraint_on: preview_id
select_permissions:
  - role: system_admin
    permission:
      columns: "*"
      filter: {}
  - role: admin
    permission:
      columns: "*"
      filter:
        preview:
          district_id:
            _eq: X-Hasura-District-Id
  - role: district_admin
    permission:
      columns: "*"
      filter:
        preview:
          district_id:
            _eq: X-Hasura-District-Id
  - role: school_admin
    permission:
      columns: "*"
      filter:
        preview:
          school_id:
            _eq: X-Hasura-School-Id
