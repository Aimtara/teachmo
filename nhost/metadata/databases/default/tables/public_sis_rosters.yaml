table:
  name: sis_rosters
  schema: public
select_permissions:
  - role: system_admin
    permission:
      columns: '*'
      filter: {}
  - role: admin
    permission:
      columns: '*'
      filter:
        district_id:
          _eq: X-Hasura-District-Id
  - role: district_admin
    permission:
      columns: '*'
      filter:
        district_id:
          _eq: X-Hasura-District-Id
  - role: school_admin
    permission:
      columns: '*'
      filter:
        school_id:
          _eq: X-Hasura-School-Id
insert_permissions:
  - role: system_admin
    permission:
      columns: '*'
      check: {}
  - role: admin
    permission:
      columns: '*'
      check:
        district_id:
          _eq: X-Hasura-District-Id
  - role: district_admin
    permission:
      columns: '*'
      check:
        district_id:
          _eq: X-Hasura-District-Id
  - role: school_admin
    permission:
      columns: '*'
      check:
        school_id:
          _eq: X-Hasura-School-Id
