table:
  name: message_reports
  schema: public
object_relationships:
  - name: message
    using:
      foreign_key_constraint_on: message_id
select_permissions:
  - role: parent
    permission:
      columns:
        - id
        - message_id
        - reporter_user_id
        - reason
        - metadata
        - created_at
      filter:
        reporter_user_id: {_eq: "X-Hasura-User-Id"}
  - role: teacher
    permission:
      columns:
        - id
        - message_id
        - reporter_user_id
        - reason
        - metadata
        - created_at
      filter:
        reporter_user_id: {_eq: "X-Hasura-User-Id"}
  - role: school_admin
    permission:
      columns: "*"
      filter: {}
  - role: district_admin
    permission:
      columns: "*"
      filter: {}
  - role: admin
    permission:
      columns: "*"
      filter: {}
  - role: system_admin
    permission:
      columns: "*"
      filter: {}
