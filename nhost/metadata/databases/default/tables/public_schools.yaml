table:
  name: schools
  schema: public
object_relationships:
  - name: organization
    using:
      foreign_key_constraint_on: organization_id
array_relationships:
  - name: classrooms
    using:
      foreign_key_constraint_on:
        column: school_id
        table:
          name: classrooms
          schema: public
  - name: profiles
    using:
      foreign_key_constraint_on:
        column: school_id
        table:
          name: profiles
          schema: public
select_permissions:
  - role: system_admin
    permission:
      columns: '*'
      filter: {}
  - role: admin
    permission:
      columns: '*'
      filter: {}
  - role: school_admin
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
  - role: district_admin
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
  - role: teacher
    permission:
      columns: '*'
