    permission:
      columns: '*'
      check: {}
update_permissions:
  - role: system_admin
    permission:
      columns: '*'
      filter: {}
      check: {}
  - role: admin
    permission:
      columns: '*'
      filter: {}
      check: {}
  - role: school_admin
    permission:
      columns:
        - name
        - timezone
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
      check:
        organization_id:
          _eq: X-Hasura-Organization-Id
  - role: district_admin
    permission:
      columns:
