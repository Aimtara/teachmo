table:
  name: classrooms
  schema: public
object_relationships:
  - name: school
    using:
      foreign_key_constraint_on: school_id
  - name: teacher
    using:
      foreign_key_constraint_on: teacher_id
array_relationships:
  - name: students
    using:
      foreign_key_constraint_on:
        column: classroom_id
        table:
          name: classroom_students
          schema: public
  - name: events
    using:
      foreign_key_constraint_on:
        column: classroom_id
        table:
          name: events
          schema: public
select_permissions:
  - role: teacher
    permission:
      columns: '*'
      filter:
        teacher_id:
          _eq: X-Hasura-Profile-Id
  - role: parent
    permission:
      columns: '*'
      filter:
        students:
          child:
            _or:
              - profile_id:
                  _eq: X-Hasura-Profile-Id
              - guardians:
                  guardian_id:
                    _eq: X-Hasura-Profile-Id
  - role: school_admin
    permission:
      columns: '*'
      filter:
        school_id:
          _eq: X-Hasura-School-Id
  - role: district_admin
    permission:
      columns: '*'
      filter:
        school_id:
          _eq: X-Hasura-School-Id
  - role: system_admin
    permission:
      columns: '*'
      filter: {}
  - role: admin
    permission:
      columns: '*'
      filter: {}
insert_permissions:
  - role: teacher
    permission:
      columns:
        - name
        - school_id
      check:
        teacher_id:
          _eq: X-Hasura-Profile-Id
      set:
        teacher_id: x-hasura-profile-id
  - role: school_admin
    permission:
      columns: '*'
      check:
        school_id:
          _eq: X-Hasura-School-Id
  - role: system_admin
    permission:
      columns: '*'
      check: {}
  - role: admin
    permission:
      columns: '*'
      check: {}
update_permissions:
  - role: teacher
    permission:
      columns:
        - name
      filter:
        teacher_id:
          _eq: X-Hasura-Profile-Id
      check:
        teacher_id:
          _eq: X-Hasura-Profile-Id
  - role: school_admin
    permission:
      columns:
        - name
        - teacher_id
      filter:
        school_id:
          _eq: X-Hasura-School-Id
      check:
        school_id:
          _eq: X-Hasura-School-Id
  - role: system_admin
    permission:
      columns: '*'
      filter: {}
      check: {}
  - role: admin
    permission:
      columns: '*'
      filter: {}
      check: {}
