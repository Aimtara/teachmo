table:
  name: thread_participants
  schema: public
object_relationships:
  - name: thread
    using:
      foreign_key_constraint_on: thread_id
  - name: profile
    using:
      foreign_key_constraint_on: profile_id
select_permissions:
  - role: parent
    permission:
      columns: '*'
      filter:
        profile_id:
          _eq: X-Hasura-Profile-Id
  - role: teacher
    permission:
      columns: '*'
      filter:
        profile_id:
          _eq: X-Hasura-Profile-Id
  - role: system_admin
    permission:
      columns: '*'
      filter: {}
  - role: admin
    permission:
      columns: '*'
      filter: {}
insert_permissions:
  - role: parent
    permission:
      columns:
        - thread_id
      check:
        _and:
          - profile_id:
              _eq: X-Hasura-Profile-Id
          - thread:
              _or:
                - requester_user_id:
                    _eq: X-Hasura-User-Id
                - target_user_id:
                    _eq: X-Hasura-User-Id
                - school_id:
                    _eq: X-Hasura-School-Id
      set:
        profile_id: x-hasura-profile-id
  - role: teacher
    permission:
      columns:
        - thread_id
      check:
        _and:
          - profile_id:
              _eq: X-Hasura-Profile-Id
          - thread:
              _or:
                - requester_user_id:
                    _eq: X-Hasura-User-Id
                - target_user_id:
                    _eq: X-Hasura-User-Id
                - school_id:
                    _eq: X-Hasura-School-Id
      set:
        profile_id: x-hasura-profile-id
update_permissions:
  - role: parent
    permission:
      columns:
        - joined_at
      filter:
        profile_id:
          _eq: X-Hasura-Profile-Id
      check:
        profile_id:
          _eq: X-Hasura-Profile-Id
  - role: teacher
    permission:
      columns:
        - joined_at
      filter:
        profile_id:
          _eq: X-Hasura-Profile-Id
      check:
        profile_id:
          _eq: X-Hasura-Profile-Id
