table:
  name: messages
  schema: public
object_relationships:
  - name: thread
    using:
      foreign_key_constraint_on: thread_id
select_permissions:
  - role: parent
    permission:
      columns:
        - id
        - thread_id
        - sender_id
        - created_at
        - body
        - is_hidden
        - is_redacted
        - is_deleted
      filter:
        _and:
          - thread:
              participants:
                user_id: {_eq: "X-Hasura-User-Id"}
          - is_hidden: {_eq: false}
          - is_deleted: {_eq: false}
  - role: teacher
    permission:
      columns:
        - id
        - thread_id
        - sender_id
