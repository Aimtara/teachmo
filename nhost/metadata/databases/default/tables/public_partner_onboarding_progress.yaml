table:
  name: partner_onboarding_progress
  schema: public
object_relationships:
  - name: task
    using:
      foreign_key_constraint_on: task_id
select_permissions:
  - role: system_admin
    permission:
      columns: '*'
      filter: {}
  - role: admin
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
  - role: district_admin
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
  - role: school_admin
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
  - role: partner
    permission:
      columns: '*'
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
        partner_id:
          _eq: X-Hasura-User-Id
insert_permissions:
  - role: partner
    permission:
      columns:
        - organization_id
        - partner_id
        - task_id
        - status
        - completed_at
      check:
        organization_id:
          _eq: X-Hasura-Organization-Id
        partner_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: partner
    permission:
      columns:
        - status
        - completed_at
      filter:
        organization_id:
          _eq: X-Hasura-Organization-Id
        partner_id:
          _eq: X-Hasura-User-Id
      check: {}
