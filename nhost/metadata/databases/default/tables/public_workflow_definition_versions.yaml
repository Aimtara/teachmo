table:
  name: workflow_definition_versions
  schema: public
object_relationships:
  - name: workflow
    using:
      foreign_key_constraint_on: workflow_id
select_permissions:
  - role: system_admin
    permission:
      columns: '*'
      filter: {}
  - role: admin
    permission:
      columns: '*'
      filter:
        workflow:
          organization_id:
            _eq: X-Hasura-Organization-Id
  - role: district_admin
    permission:
      columns: '*'
      filter:
        workflow:
          organization_id:
            _eq: X-Hasura-Organization-Id
  - role: school_admin
    permission:
      columns: '*'
      filter:
        workflow:
          organization_id:
            _eq: X-Hasura-Organization-Id
        _or:
          - workflow:
              school_id:
                _eq: X-Hasura-School-Id
          - workflow:
              school_id:
                _is_null: true
