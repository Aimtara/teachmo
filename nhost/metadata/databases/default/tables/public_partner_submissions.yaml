table:
  name: partner_submissions
  schema: public
insert_permissions:
  - role: partner
    permission:
      check:
        partner_user_id:
          _eq: X-Hasura-User-Id
      set:
        partner_user_id: x-hasura-user-id
      columns:
        - district_id
        - type
        - title
        - description
select_permissions:
  - role: system_admin
    permission:
      columns: '*'
      filter: {}
  - role: admin
    permission:
      columns: '*'
      filter: {}
  - role: partner
    permission:
      columns: '*'
      filter:
        partner_user_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: partner
    permission:
      columns:
        - title
        - description
      filter:
        partner_user_id:
          _eq: X-Hasura-User-Id
        status:
          _eq: pending
      check: {}
