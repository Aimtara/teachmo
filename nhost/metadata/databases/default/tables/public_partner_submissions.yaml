table:
  name: partner_submissions
  schema: public
insert_permissions:
  - role: partner
    permission:
      check:
        organization_id:
          _eq: X-Hasura-Organization-Id
      set:
        partner_id: x-hasura-profile-id
        organization_id: x-hasura-organization-id
      columns:
        - type
        - title
        - description
select_permissions:
  - role: system_admin
    permission:
      columns: '*'
      filter: {}
  - role: admin
    permission:
      columns: '*'
      filter: {}
  - role: partner
    permission:
      columns: '*'
      filter:
        partner_id:
          _eq: X-Hasura-Profile-Id
update_permissions:
  - role: partner
    permission:
      columns:
        - title
        - description
      filter:
        partner_id:
          _eq: X-Hasura-Profile-Id
        status:
          _eq: pending
      check: {}
