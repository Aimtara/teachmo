[postgres]
version = "14"

[hasura]
# Hasura GraphQL Engine version (Docker tag).
version = "v2.36.1"

# IMPORTANT:
# - Do NOT commit secrets here. Configure adminSecret, webhookSecret,
#   and JWT secrets via environment variables or Nhost Dashboard secrets.
# - For local development with 'nhost up', set these in your shell environment:
#     export NHOST_ADMIN_SECRET="your-local-admin-secret"
#     export NHOST_WEBHOOK_SECRET="your-local-webhook-secret"
#     export NHOST_JWT_SECRET="your-local-jwt-secret"
# - For production/staging, configure secrets in Nhost Dashboard or deployment config.
# - Without explicit secrets, startup will fail fast (preventing accidental use of defaults).

[hasura.settings]
# Local frontend dev origin; tighten for production deploy origins.
corsDomain = ["http://localhost:5173"]
devMode = false
enableAllowList = false
enableConsole = false
enableRemoteSchemaPermissions = false
enabledAPIs = ["metadata", "graphql", "config"]
liveQueriesMultiplexedRefetchInterval = 1000
stringifyNumericTypes = false

[hasura.logs]
level = "warn"

[hasura.events]
httpPoolSize = 10

[hasura.resources]
replicas = 1

[hasura.resources.compute]
cpu = 500
memory = 1024

[auth]
version = "0.26.0"

[functions]
node = "20"
