version: 3
metadata_directory: metadata
actions:
  kind: synchronous
  # Hasura runs in Docker; localhost from there resolves to the container itself.
  # Use host.docker.internal so action webhooks can reach the local app server.
  handler_webhook_baseurl: http://host.docker.internal:3000
migrations_directory: migrations
seeds_directory: seeds

# Scheduled serverless jobs (upstream execution triggers)
schedule:
  - name: generate_weekly_briefs
    cron: "0 6 * * 1" # Monday 06:00 UTC
    action: /generate-weekly-briefs
